<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fuel Consumption Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">     
</head>
<body>
    <header >
        <h1>Fuel Consumption Prediction</h1>
    </header>
    <div class="container">
        <h2>Please provide following parameters:</h2>
        <form action="/" method="post">
            <label for="engine_size">Engine Size (L):</label>
            <input type="number" id="engine_size" name="engine_size" value="{{ request.form['engine_size'] if 'engine_size' in request.form else '' }}" step="0.1" requiredrequired>

            <label for="cylinders">Number of Cylinders:</label>
            <input type="number" id="cylinders" name="cylinders" value="{{ request.form['cylinders'] if 'cylinders' in request.form else '' }}" required>

            <label for="co2_emissions">CO2 Emissions (g/km):</label>
            <input type="number" id="co2_emissions" name="co2_emissions" value="{{ request.form['co2_emissions'] if 'co2_emissions' in request.form else '' }}"required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
            <h3>Predicted Fuel Consumption: {{ prediction }} L/100 km</h3>
        {% endif %}
    </div>
   
</body>

</html>
